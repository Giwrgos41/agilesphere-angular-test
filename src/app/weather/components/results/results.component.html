<table class="table" *ngIf="weatherResultsList">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th scope="col" *ngFor="let item of weatherResultsList[0]?.list">{{ item.dt * 1000| date: 'shortTime' }}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let weather of weatherResultsList">
    <td scope="row">{{ weather.city.name }}</td>
    <td scope="row" *ngFor="let item of weather.list">{{ item.main.temp.toFixed(1) }} &deg;C</td>
  </tr>
  </tbody>
</table>
