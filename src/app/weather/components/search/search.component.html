<form class="form-inline mb-5">
  <div class="form-group col-8 pl-0">
    <input #cityInput class="form-control mt-3 col"
           id="city"
           name="city"
           placeholder="City"
           type="text"
           required>
  </div>
  <button class="btn-search btn btn-primary mt-3 col-4" type="button" (click)="search(cityInput.value); cityInput.value='';">Search</button>
  <div id="error-message" style="color: red">{{(error | async)}}</div>
</form>
